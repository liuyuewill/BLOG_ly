<body>
  <div id="loginBtn">click</div>
  <div id="backAction">backAction</div>
  <script>
    var str = new String("hi");

    [...str] // ["h", "i"]

    str[Symbol.iterator] = function() {
      return {
        next: function() {
          console.log('this', this);
          if (this._first) {
            this._first = false;
            return { value: "bye", done: false };
          } else {
            return { done: true };
          }
        },
        _first: true
      };
    };

    [...str] // ["bye"]
  </script>
